        })()'></div>

            <script>
            
    var UI = {
    funcBindObj: class {
        constructor(data) {
            this.run = data
            this.varval = undefined
        }
        get value() {
            return this.varval
        }
        set value(val) {
            this.varval = val
            this.run()
        }
    },
    bindObj: class {
        constructor(id,selector = "innerHTML"){
            this.id = id
            this.selector = selector
            this.varval = undefined
        }
        get value() {
            return this.varval
        }
        set value(val) {
            eval(`document.getElementById("${this.id}").${this.selector} = ${this.varval}`)
        }
        
    },
    setByID: function({
        selector = "innerHTML",
        id,
        value
    }) {
        //console.log(`document.getElementById("${id}").${selector} = value`)
        eval(`document.getElementById("${id}").${selector} = "${value}"`)
    },
    getByID: function({
        selector = "innerHTML",
        id
    }) {
        return eval(`document.getElementById("${id}").${selector}`)
    }
    }
    
 action0 = (() => {
            //console.log(foo.value)
            foo.value += 1
        })
 
    var foo = new UI.funcBindObj(() => {
        // when foo is changed, this is all ran
        UI.setByID({
            id: "sometext",
            value: `i have been clicked ${foo.value} times!`
        })
    })

    foo.value = 0

    var bar = new UI.funcBindObj(() => {
        UI.setByID({
            id: "moretext",
            value: bar.value
        })
    })

            </script>
